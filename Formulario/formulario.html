<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>


    

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formularios</title>
    <link rel="shortcut icon" href="./inon.webp" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Cadastro de Membros</h1>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <form name="formClientes" id="formClientes" method="post">
        <!-- Dados pessoais -->				
                        <div class="form-row align-self-center text-justify no-gutters">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" 
                                id="nome" class="form-control"  
                                required="required" minlength="5" 
                                pattern="[a-z\s]+$" autofocus/>
                        </div>
                        
                        <div class="form-row">
                            <div class="col-6 align-self-center text-justify">
                                <label for="cpf">CPF</label>
                                <!--Forçar usuario digitar no formato pattern="\d{3}\.\d{3}\.\d{3}-\d{2} somente números [0-9]{11}"-->
                                <input type="text" name="cpf" id="cpf" 
                                    class="form-control" onblur="formatarCPF(this)"
                                    pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" 
                                    placeholder="Somente números"
                                    required="required" minlength="11"/>
                            </div>
                            <div class="col-6 align-self-center text-justify">
                                <label for="rg">RG</label>
                                <input type="text" name="rg" id="rg" class="form-control" 
                                required="required" minlength="5"/>
                            </div>
                        </div>
                       
        <!-- Endereço -->
                        <div class="form-row">
                            <div class="col-3 align-self-center text-justify">
                                <label for="cep">CEP</label>
                                <input type="text" name="cep" id="cep" 
                                        class="form-control" onblur="formatarCEP(this)"
                                        pattern="\d{2}\.?\d{3}-?\d{3}"
                                        required="required" minlength="8"/>
                            </div>
                            <div class="col-9 align-self-center text-justify">
                                <label for="endereco">Endereço</label>
                                <input type="text" name="endereco" id="endereco" 
                                    required="required" minlength="5"
                                    class="form-control"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-3 align-self-center text-right">
                                <div class="form-check">
                                      <label for="snumero" class="form-check-label">
                                        <input type="checkbox" class="form-check-input" id="snumero" value="">Sem Numero
                                      </label>
                                </div>
                            </div>
                            <div class="col-4 align-self-center text-justify">
                                <label for="numero">Numero</label>
                                <input type="text" name="numero" id="numero" pattern="[0-9]+$" class="form-control"/>
                            </div>
                            <div class="col-5 align-self-center text-justify">
                                <label for="bairro">Bairro</label>
                                <input type="text" name="Bairro" id="Bairro" class="form-control" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-4 align-self-center text-justify">
                                <label for="complemento">Complemento</label>
                                <input type="text" name="complemento" id="complemento" class="form-control" />
                            </div>
                            <div class="col-6 align-self-center text-justify">
                                <div class="row no-gutters container-fluid"><label>Cidade</label></div>
                                <div class="row no-gutters container-fluid">
                                    <div class="col-8 align-self-center">
                                    <input type="text" name="cidade" id="cidade" 
                                        required="required" minlength="3"    
                                        class="form-control" /></div>
                                    
                                </div>
                            </div> 
                            <div class="col-2 align-self-center text-justify">
                                <label for="uf">UF</label>
                                <select name="uf" id="uf" class="form-control">
                                    <option value="">--</option>
                                    <option value="am">AM</option>
                                    <option value="mt">MT</option>
                                    <option value="sc">SC</option>
                                    <option value="sp">SP</option>
                            </select>
                            </div>
                        </div>
        <!--Contato-->
                        <div class="form-row">
                            <div class="col-6 align-self-center text-justify">
                                <label for="celular">Celular</label>
                                <input type="text" name="celular" id="celular" 
                                required="required" minlength="11"
                                    class="form-control" />
                            </div>
                            <div class="col-6 align-self-center text-justify">
                                <label for="foneFixo">Fone Fixo</label>
                                <input type="text" name="foneFixo" id="foneFixo" class="form-control" />
                            </div>
                        </div>
                        <div class="form-row no-gutters container-fluid">
                            <label for="obs">Observação</label>
                            <textarea class="form-control" name="obs" id="obs" rows="5"></textarea>				
                        </div>
                    
                </div>
            </div>
            <div class="card-footer">
                <div class="form-row">
					<div class="col-4"></div>
					<div class="col-2 align-self-center text-justify">
						<input type="submit" name="novo" id="novo" class="btn btn-primary form-control" value="Novo" />
					</div>
					
					<div class="col-2 align-self-center text-justify">
						<input type="submit" name="salvar" id="salvar" class="btn btn-success form-control" value="Salvar" />
					</div>
					
					<div class="col-2 align-self-center text-justify">
						<input type="submit" name="cancelar" id="cancelar" class="btn btn-warning form-control" value="Cancelar"/>
					</div>
					
					<div class="col-2 align-self-center text-justify">
						<input type="submit" name="excluir" id="excluir" class="btn btn-danger form-control" value="Excluir" />
					</div>
					
				</div>
            </div>
        </form>
        </div>
    </div>

    <script>
        function formatarCPF(cpf) {
            //Mais formatos de validação de CPF https://aurelio.net/regex/html5/pattern.html
            const elementoAlvo = cpf;
            const cpfAtual = cpf.value;   

            let cpfAtualizado;

            cpfAtualizado = cpfAtual.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, 
            function( regex, argumento1, argumento2, argumento3, argumento4 ) {
                    return argumento1 + '.' + argumento2 + '.' + argumento3 + '-' + argumento4;
            })  
            elementoAlvo.value = cpfAtualizado; 
        }
        function formatarCEP(cep) {
            const elementoAlvo = cep;
            const cepAtual = cep.value;   

            let cepAtualizado;
            // CEP: XX.XXX-XXX
            cepAtualizado = cepAtual.replace(/(\d{2})(\d{3})(\d{3})/, 
            function( regex, argumento1, argumento2, argumento3 ) {
                    return argumento1 + '.' + argumento2 + '-' + argumento3;
            })  
            elementoAlvo.value = cepAtualizado; 
        }

            /* Formatação e validação de inputs utilizando apenas HTML5
            Data = type="date" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" min="2012-01-01" max="2014-02-18"
            Hora = type="time" pattern="[0-9]{2}:[0-9]{2} [0-9]{2}$"
            Telefone = pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$";
            Apenas letras = pattern="[a-z\s]+$"
            Apenas números = pattern="[0-9]+$"
            E-mail = type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            Campos obrigatórios = required="required";
            Quantidade mínima de caracteres = minlength="x"
        */
    </script>
    
</body>
</html>

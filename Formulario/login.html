<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <style>
        .container {
        width: 200vw;
        height: 100vh;
        background: #296644;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        }        
        body {
        margin: 0px;
        }
        </style>
    

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="shortcut icon" href="./inon.webp" type="image/x-icon">
</head>
<body class="my-10">
    <div class="container" >
        <div class="card w-50 h-50 mx-auto">
            <div class="card-header">
                <h1 class="text-center">Login</h1>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <form name="formClientes" id="formLogin" method="post">
        			
                        <div class="form-row align-self-center text-justify no-gutters">
                            <label for="nome">E-mail</label>
                            <input type="email" name="email"  id="email" 
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"    
                                placeholder="Insira seu email cadastrado" 
                                class="form-control" autofocus/>
                        </div>
                        
                        <div class="form-row">
                            <div class="col-12 align-self-center text-justify">
                                <label for="senha">Senha</label>
                                <input type="password" name="senha" id="senha" class="form-control" placeholder="Insira sua senha"/>
                            </div>
                        </div>        
                </div>
            </div>
            <div class="card-footer">
                <div class="form-row align-self-end text-justify">
					<div class="col-6 align-self-end text-justify p-10 mx-10">
						<input type="submit" name="login" id="login" class="btn btn-primary form-control" value="Login" />
					</div>
					
					<div class="col-6 align-self-end text-justify p-10 mx-10">
						<a href="./formulario.html" name="cadastrar" id="cadastrar" class="btn btn-success form-control">Novo Cadastro</a>
					</div>					
				</div>
            </div>
        </form>
        </div>
    </div>


    <script>

        /* Formatação e validação de inputs utilizando apenas HTML5
            Data = type="date" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" min="2012-01-01" max="2014-02-18"
            Hora = type="time" pattern="[0-9]{2}:[0-9]{2} [0-9]{2}$"
            Telefone = pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$";
            Apenas letras = pattern="[a-z\s]+$"
            Apenas números = pattern="[0-9]+$"
            E-mail = type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            Campos obrigatórios = required="required";
        */
    </script>
</body>
</html>
